plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
	// id 'edu.sc.seis.launch4j' version '2.5.1'
	id 'com.github.spotbugs' version '5.0.14'
	id 'jacoco'
}

sourceSets{
	main {
		java.srcDirs = ['src']
		resources.srcDirs = ['resources']
	}

    test{
		java.srcDirs = ['test']
		resources.srcDirs = ['test']
	}
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	//Util
	implementation 'dev.roanh.util:util:2.5'
	
	//JNativeHook
	implementation 'com.github.kwhat:jnativehook:2.2.2'

    // for testing
    // Use JUnit Jupiter.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
	testImplementation(platform('org.junit:junit-bom:5.10.0'))
	testImplementation 'org.junit.jupiter:junit-jupiter'
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:31.1-jre'
}

// application {
//     mainClassName = 'dev.ssalhub.lskv.Main'
// }

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

version = findProperty("refName") ?: 'SNAPSHOT'
if(version.matches("v\\d+\\.\\d+")){
	version = version.substring(1)
}

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
javadoc.options.memberLevel = JavadocMemberLevel.PRIVATE
group = 'dev.ssalhub.lskv'
ext.artifact = 'lostsagakeysviewer'
shadowJar.archiveBaseName.set('LostSagaKeysViewer-v' + version + '.jar')
// application.mainClassName = 'dev.ssalhub.lskv.Main'
mainClassName = 'dev.ssalhub.lskv.Main'


//////////////////////////////////////////////////////////


spotbugs{
	showProgress = true
	effort = 'max'
	reportLevel = 'low'
	excludeFilter = file("$rootDir/exclude.xml")
}

